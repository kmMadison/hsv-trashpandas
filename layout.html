<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="15"> 
    <link rel="stylesheet" href="../static/style/main.css"/>
    <link rel="stylesheet" href="../static/style/style.css"/>
    <Link rel="stylesheet" href="../static/bulma-0.7.5/css/bulma.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- production version, optimized for size and speed -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
    <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Chasers of the Lost Data</title>
</head>
<body>

<div id="layout">
    <nav class="gtco-nav" role="navigation" style="background-color: #828282;">
        <div class="gtco-container">
          <div class="row">
            <div class="col-xs-2">
              <div id="gtco-logo"><a href="/">Greatness.</a></div>
            </div>
            <div class="col-xs-10 text-right menu-1">
              <ul>
                <li v-for="item in items" v-bind:class="[[item.className]]"><a v-bind:href=[[item.link]]>[[item.title]]</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
</div>   
    
{% block content %}
{% endblock %}


<!--Put a Footer here-->
<script>
        var layout = new Vue({
          el: '#layout',
          delimiters: [ '[[', ']]'],
          data: {
            message: 'Hello Vue!',
            items: [
              { title: 'Home', link: '/', classType: 'active' },
              { title: 'Data Before', link: '/before', classType: '' },
              { title: 'Data After', link: '/after', classType: '' },
              { title: 'The Team', link: '/team', classType: '' }
            ]
          }
        })
</script>

</body>
</html>
